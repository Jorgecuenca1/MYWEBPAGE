{% extends 'portfolio/base.html' %}

{% block title %}Error - Portfolio{% endblock %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="text-center">
            <h1>⚠️ Oops! Algo salió mal</h1>
            <p class="mb-4">{{ error|default:"Ha ocurrido un error inesperado." }}</p>
            
            <div class="mt-4">
                <a href="{% url 'portfolio:home' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
